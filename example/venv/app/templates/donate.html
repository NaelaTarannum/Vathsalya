<html>
<head>
<script type="text/javascript" src="../static/js/donate.js"></script>
</head>
<body>
<form method="POST" action="/"  onsubmit="return(validate());">

<table cellpadding="2" width="20%" bgcolor="99FFFF" align="center"
cellspacing="2">

<tr>
<td colspan=2>
<center><font size=4><b>Donation Form</b></font></center>
</td>
</tr>

<tr>
<td>Name</td>
<td><input type="text" name="name" id="name" size="30"></td>
</tr>

<tr>
<td>Postal Address</td>
<td><input type="text" name="address" id="address" size="30"></td>
</tr>

<tr>
<td>Sex</td>
<td><input type="radio" name="sex" value="male" size="10">Male
<input type="radio" name="sex" value="Female" size="10">Female</td>
</tr>

<tr>
<td>City</td>
<td><select name="City">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Patna">MUMBAI</option>
</select></td>
</tr>

<tr>
<td>Card Type</td>
<td><select name="card" id="card">
<option value="-1" selected>select..</option>
<option value="B.Tech">CREDIT CARD</option>
<option value="MCA">DEBIT CARD</option>

</select></td>
</tr>

<tr>
<td>District</td>
<td><select name="District">
<option value="-1" selected>select..</option>
<option value="Nalanda">KARNATAKA</option>
<option value="UP">UP</option>
<option value="Goa">GOA</option>
<option value="Patna">PATNA</option>
</select></td>

</tr>

<tr>
<td>State</td>
<td><select Name="State">
<option value="-1" selected>select..</option>
<option value="New Delhi">NEW DELHI</option>
<option value="Mumbai">MUMBAI</option>
<option value="Goa">GOA</option>
<option value="Bihar">BIHAR</option>
</select></td>
</tr>
<tr>
<td>Card No</td>
<td><input type="text" name="card_no" id="card_no" size="30"></td>

</tr>
<tr>
<td>Amount</td>
<td><input type="text" name="amount" id="amount" size="30"></td>

</tr>
<tr>
<td>EmailId</td>
<td><input type="text" name="email" id="email" size="30"></td>
</tr>

<tr>
<td>Bank name</td>
<td><input type="text" name="bank" id="bank" size="30"></td>
</tr>

<tr>
<td>MobileNo</td>
<td><input type="text" name="mobile" id="mobile" size="30"></td>
</tr>
<tr>
<td><input type="reset"></td>
<button type="submit" class="btn btn-primary">Submit</button>
</tr>
</table>
</form>
</body>
</html>
